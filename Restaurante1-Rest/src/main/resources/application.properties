spring.application.name=Restaurante1-Rest
# ====================================================================
# CONFIGURACION DEL SERVIDOR WEB (Tomcat)
# ====================================================================
#server.port=0000
server.port=8081

# ====================================================================
# CONFIGURACION DE BASE DE DATOS (SQL Server)
# ====================================================================
#spring.datasource.url=[LOCALHOST???];databaseName=[TU_DATABASE];encrypt=false;trustServerCertificate=true
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=Restaurante;encrypt=false;trustServerCertificate=true
#spring.datasource.username=TU_USER_DB
#spring.datasource.password=TU_PASS_DB
spring.datasource.username=sa
spring.datasource.password=Coty1243
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Logs  para ver  queries JDBC
logging.level.org.springframework.jdbc.core.JdbcTemplate=INFO
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=INFO

# Desactiva scripts automáticos
spring.sql.init.mode=never

#Contraseña de seguridad
rest.apiKey=SECRET-123

# ====================================================================
# MANEJO MENSAJES DE ERROR
# ====================================================================
server.error.include-message=always
server.error.include-stacktrace=never
server.error.include-binding-errors=never