spring.application.name=ristorino-backend

# ====================================================================
# CONFIGURACIÓN DEL SERVIDOR WEB (Tomcat)
# ====================================================================
server.port=0000
#server.servlet.context-path=/api

# ====================================================================
# CONFIGURACIÓN JWT
# ====================================================================
# CLAVE SECRETA: Genera una string de 32 caracteres y la codificas en Base64 para 256 bits
jwt.secret=TU_PASSWORD_32_CARACTERES
# Tiempo de expiración del token en milisegundos (ej: 1 hora)
jwt.expiration.ms=3600000

# ====================================================================
# CONFIGURACIÓN JPA / HIBERNATE
# ====================================================================
spring.jpa.hibernate.ddl-auto=update

# Dialecto para SQL Server
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ====================================================================
# CONFIGURACIÓN DE BASE DE DATOS (SQL Server)
# ====================================================================
spring.datasource.url=[LOCALHOST???];databaseName=[TU_DATABASE];encrypt=false;trustServerCertificate=true
spring.datasource.username=TU_USER_DB
spring.datasource.password=TU_PASS_DB
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver