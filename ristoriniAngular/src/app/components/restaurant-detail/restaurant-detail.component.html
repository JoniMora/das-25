<div class="restaurant" *ngIf="restaurant">
  <h2>{{ restaurant.name }}</h2>
  <p *ngIf="restaurant.description">{{ restaurant.description }}</p>
  <p *ngIf="restaurant.address || restaurant.locality">
    {{ restaurant.address }} <span *ngIf="restaurant.locality">â€” {{ restaurant.locality }}</span>
  </p>
  <p *ngIf="restaurant.phone">Tel: {{ restaurant.phone }}</p>
  <p *ngIf="restaurant.website">
    <a [href]="restaurant.website" target="_blank" rel="noopener">Sitio web</a>
  </p>
  <p *ngIf="restaurant.openingHours">Horarios: {{ restaurant.openingHours }}</p>

  <div *ngIf="restaurant.images?.length">
    <img *ngFor="let img of restaurant.images" [src]="img" alt="{{ restaurant.name }}">
  </div>
</div>
