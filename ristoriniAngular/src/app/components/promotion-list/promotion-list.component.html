@if (!promotions.length) {
  <div class="muted">No hay promociones.</div>
} @else {
  <div class="grid">
    <a *ngFor="let p of promotions"
       class="card"
       [routerLink]="['/restaurants', p.restauranteId]"
       (click)="onPromotionClick(p)">
      <img *ngIf="p.imagenUrl" [src]="p.imagenUrl" alt="{{ p.titulo }}" />
      <div class="body">
        <div class="brand">{{ p.nombreRestaurante }}</div>
        <h3>{{ p.titulo }}</h3>
        <!--<div class="dates">{{ p.fechaInicio | date }} â€“ {{ p.fechaFin | date }}</div>-->
      </div>
    </a>
  </div>
}
